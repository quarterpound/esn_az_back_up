# Webform ESNcardt makefile

api:  2
core: 7.x

# Specify common subdir of "contrib"
defaults:
  projects:
    subdir: "contrib"

projects:
  # ESNcard API
  esn_esncard_api:
    type: module
    subdir: custom
    download:
      type: git
      url: "git@git.esn.org:common/esn_esncard_api.git"
      tag: '7.1.1'
      full_version: 7.x-1.1

  webform:
    version: '4.19'
